<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typer - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .server-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .server-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .server-info p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .send-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .quick-texts {
            margin-top: 20px;
        }

        .quick-texts h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .quick-btn {
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .quick-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Typer</div>
        <h1>Typer Web Interface</h1>
        <div class="info" style="margin-bottom:20px; display:block;">
            <strong>Instructions:</strong> Make sure your phone is connected to the same WiFi as your computer. Open this page on your phone using the host PC's IP address (e.g., <span id="serverUrl">http://localhost:3005</span>). Paste or type the text below and tap Send.
        </div>
        <div class="form-group">
            <label for="messageText">Text to Type:</label>
            <textarea 
                id="messageText" 
                placeholder="Enter the text you want to type on the computer..."
                maxlength="1000"
            ></textarea>
        </div>
        <button onclick="sendText()" id="sendButton" class="send-btn">
            Send Text
        </button>
        <button onclick="cancelTyping()" id="cancelButton" class="send-btn" style="background:#f44336; margin-top:10px;" disabled>
            Cancel Typing
        </button>
        <div id="status" class="status"></div>
    </div>

    <script>
        // Auto-detect server URL
        const serverUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3005' 
            : `http://${window.location.hostname}:3005`;
        document.querySelectorAll('#serverUrl').forEach(el => el.textContent = serverUrl);
        let typingInProgress = false;
        function setQuickText(text) {
            document.getElementById('messageText').value = text;
        }
        async function sendText() {
            const messageText = document.getElementById('messageText').value.trim();
            const sendButton = document.getElementById('sendButton');
            const cancelButton = document.getElementById('cancelButton');
            if (!messageText) {
                showStatus('Please enter some text to send', 'error');
                return;
            }
            sendButton.disabled = true;
            cancelButton.disabled = false;
            typingInProgress = true;
            sendButton.textContent = 'â³ Sending...';
            showStatus('Sending text to server...', 'info');
            try {
                const response = await fetch(`${serverUrl}/receive`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: messageText
                    })
                });
                const result = await response.json();
                if (response.ok) {
                    showStatus('âœ… Text sent successfully! It will be typed in 2 seconds.', 'success');
                    document.getElementById('messageText').value = '';
                } else {
                    showStatus(`âŒ Error: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ Connection failed: ${error.message}`, 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'ðŸš€ Send Text';
                // Keep Cancel enabled until typing is cancelled or process ends
            }
        }
        async function cancelTyping() {
            const cancelButton = document.getElementById('cancelButton');
            cancelButton.disabled = true;
            showStatus('Cancelling typing...', 'info');
            try {
                const response = await fetch(`${serverUrl}/cancel`, {
                    method: 'POST',
                });
                const result = await response.json();
                if (response.ok) {
                    showStatus('âœ‹ Typing cancelled.', 'success');
                } else {
                    showStatus(`âŒ Error: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ Cancel failed: ${error.message}`, 'error');
            } finally {
                typingInProgress = false;
                cancelButton.disabled = true;
            }
        }
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
        document.getElementById('messageText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendText();
            }
        });
    </script>
</body>
</html>
